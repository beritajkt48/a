<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingin Bertemu - 16/8/25</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #000;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
      padding: 0 20px;
      max-width: 1200px;
      width: 100%;
    }

    .page-title h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin: 0;
      color: #fff;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    .page-title .subtitle {
      font-size: 1rem;
      color: #666;
      margin-top: 12px;
      font-weight: 300;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .video-container {
      width: 100%;
      max-width: 1200px;
      background: #000;
      position: relative;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 675px;
      background: #0a0a0a;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #222;
    }

    #video {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 1;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 70px;
      background: transparent;
      z-index: 2;
      pointer-events: none;
    }

    .video-overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: transparent;
      pointer-events: auto;
      z-index: 3;
    }

    .video-overlay::after {
      content: '';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      height: 40px;
      background: transparent;
      pointer-events: auto;
      z-index: 3;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 10;
      border-top: 1px solid #222;
    }

    .progress-bar-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #1a1a1a;
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background: #fff;
      width: 0%;
      transition: width 0.1s ease;
    }

    .control-button {
      background: transparent;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }

    .control-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #volumeControl {
      width: 80px;
      height: 3px;
      background: #1a1a1a;
      outline: none;
      border-radius: 2px;
      cursor: pointer;
      -webkit-appearance: none;
    }

    #volumeControl::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #volumeControl::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .right-controls {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .ad-container {
      width: 100%;
      max-width: 1200px;
      margin-top: 40px;
      text-align: center;
    }

    .ad-banner {
      display: inline-block;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #222;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .ad-banner:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
      border-color: #444;
    }

    .ad-banner img {
      width: 100%;
      height: auto;
      display: block;
      max-width: 800px;
      filter: grayscale(20%);
      transition: filter 0.3s ease;
    }

    .ad-banner:hover img {
      filter: grayscale(0%);
    }

    #custom-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      backdrop-filter: blur(10px);
    }

    #custom-popup-overlay img {
      max-width: 90%;
      max-height: 90%;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      border: 1px solid #333;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .page-title {
        margin-bottom: 30px;
      }
      
      .page-title h1 {
        font-size: 1.8rem;
      }
      
      .page-title .subtitle {
        font-size: 0.9rem;
      }
      
      .video-wrapper {
        height: 400px;
      }
      
      .controls {
        padding: 10px 15px;
        gap: 10px;
      }
      
      #volumeControl {
        width: 60px;
      }

      .ad-banner img {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .page-title h1 {
        font-size: 1.5rem;
      }
      
      .page-title .subtitle {
        font-size: 0.85rem;
      }
      
      .video-wrapper {
        height: 300px;
      }

      .ad-container {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="page-title">
    <h1>Rewatch Streaming THE FIRST SNOW<br>JKT48 14th Anniversary Concert & Gracia Graduation Ceremony</h1>
    <div class="subtitle">Sabtu, 20 Desember 2025</div>
  </div>

  <div class="video-container">
    <div class="video-wrapper">
      <iframe id="video" 
              src="https://www.youtube.com/embed/KFiZhPX7RTo?rel=0&autoplay=0&cc_lang_pref=en&cc_load_policy=undefined&color=red&controls=0&disablekb=1&enablejsapi=1&fs=1&hl=en&iv_load_policy=3&mute=0&playsinline=1" 
              allowfullscreen>
      </iframe>
      
      <div class="video-overlay"></div>
      
      <div class="controls">
        <div class="progress-bar-container" onclick="seekToPosition(event)">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <button class="control-button" onclick="togglePlay()" id="playPauseBtn">
          <span id="playPauseIcon">â–¶</span>
        </button>
        
        <div class="volume-container">
          <button class="control-button" onclick="toggleMute()" id="muteBtn">
            <span id="muteIcon">ðŸ”Š</span>
          </button>
          <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="1">
        </div>
        
        <div class="right-controls">
          <button class="control-button" onclick="showSettings()">
            <span>âš™</span>
          </button>
          
          <button class="control-button" onclick="goFullscreen()">
            <span>â›¶</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="custom-popup-overlay" style="display:none;">
    <img src="popup2.png" id="popup-image" alt="Popup">
  </div>

  <div class="ad-container">
    <div class="ad-banner" onclick="openRotatingLink()">
      <img src="popup1.png" alt="Belanja Sekarang - Dapatkan Diskon Menarik!" id="adImage">
    </div>
  </div>

  <script>
    var player;
    var playPauseIcon = document.getElementById('playPauseIcon');
    var muteIcon = document.getElementById('muteIcon');
    var progressBar = document.getElementById('progressBar');
    var volumeControl = document.getElementById('volumeControl');

    const popupLinks = [
      'https://s.shopee.co.id/5pxzN2JOln',
      'https://s.shopee.co.id/7pj3kfqFZJ',
      'https://s.shopee.co.id/50OsNQXb0q',
      'https://s.shopee.co.id/2qKNnP25mi', 
      'https://s.shopee.co.id/30dnzeqQu9', 
      'https://s.shopee.co.id/5L1ilsIQLK'
    ];

    const shopeeLinks = [
      'https://s.shopee.co.id/1qRnjnt7d0',
      'https://s.shopee.co.id/5L1aIkg0Tq',
      'https://s.shopee.co.id/AA6FSlaZdi'
    ];
    
    let currentLinkIndex = 0;

    const popupOverlay = document.getElementById('custom-popup-overlay');
    const popupImage = document.getElementById('popup-image');

    function showPopup() {
      popupOverlay.style.display = 'flex';
    }

    function hidePopupAndRedirect() {
      const randomLink = popupLinks[Math.floor(Math.random() * popupLinks.length)];
      popupOverlay.style.display = 'none';
      window.location.href = randomLink;
    }

    function setRandomPopupTimer() {
      const minTime = 10 * 60 * 1000;
      const maxTime = 20 * 60 * 1000;
      const randomDelay = Math.floor(Math.random() * (maxTime - minTime + 1)) + minTime;

      setTimeout(() => {
        showPopup();
      }, randomDelay);
    }

    popupImage.addEventListener('click', hidePopupAndRedirect);

    window.addEventListener('load', () => {
      showPopup();
      popupImage.addEventListener('click', () => {
        setRandomPopupTimer();
      });
      loadYouTubeAPI();
    });

    function openRotatingLink() {
      const link = shopeeLinks[currentLinkIndex];
      window.open(link, '_blank');
      currentLinkIndex = (currentLinkIndex + 1) % shopeeLinks.length;
    }

    setInterval(() => {
      currentLinkIndex = (currentLinkIndex + 1) % shopeeLinks.length;
    }, 30000);

    function loadYouTubeAPI() {
      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      } else {
        onYouTubeIframeAPIReady();
      }
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        height: '675',
        width: '100%',
        videoId: '1e8b2Hcfy18',
        playerVars: {
          'rel': 0,
          'autoplay': 0,
          'cc_lang_pref': 'en',
          'cc_load_policy': 0,
          'color': 'red',
          'controls': 0,
          'disablekb': 1,
          'enablejsapi': 1,
          'fs': 1,
          'hl': 'en',
          'iv_load_policy': 3,
          'mute': 0,
          'playsinline': 1,
          'origin': window.location.origin
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(100);
      volumeControl.value = 1;
      setInterval(updateProgress, 100);
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        playPauseIcon.textContent = 'â¸';
      } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
        playPauseIcon.textContent = 'â–¶';
      }
    }

    function updateProgress() {
      if (player && typeof player.getCurrentTime === 'function' && typeof player.getDuration === 'function') {
        try {
          var currentTime = player.getCurrentTime();
          var duration = player.getDuration();
          
          if (duration > 0) {
            var progress = (currentTime / duration) * 100;
            progressBar.style.width = progress + '%';
          }
        } catch (e) {}
      }
    }

    function seekToPosition(event) {
      if (player && typeof player.getDuration === 'function' && typeof player.seekTo === 'function') {
        try {
          var rect = event.currentTarget.getBoundingClientRect();
          var clickX = event.clientX - rect.left;
          var width = rect.width;
          var percentage = clickX / width;
          var duration = player.getDuration();
          var seekTime = percentage * duration;
          player.seekTo(seekTime, true);
        } catch (e) {}
      }
    }

    function togglePlay() {
      if (player && typeof player.getPlayerState === 'function') {
        try {
          var state = player.getPlayerState();
          if (state == YT.PlayerState.PLAYING) {
            player.pauseVideo();
          } else {
            player.playVideo();
          }
        } catch (e) {}
      }
    }

    function setVolume(value) {
      if (player && typeof player.setVolume === 'function') {
        try {
          player.setVolume(value * 100);
          
          if (value == 0) {
            muteIcon.textContent = 'ðŸ”‡';
          } else if (value < 0.5) {
            muteIcon.textContent = 'ðŸ”‰';
          } else {
            muteIcon.textContent = 'ðŸ”Š';
          }
        } catch (e) {}
      }
    }

    function toggleMute() {
      if (player && typeof player.isMuted === 'function') {
        try {
          if (player.isMuted()) {
            player.unMute();
            muteIcon.textContent = 'ðŸ”Š';
            var volume = player.getVolume() / 100;
            volumeControl.value = volume;
          } else {
            player.mute();
            muteIcon.textContent = 'ðŸ”‡';
            volumeControl.value = 0;
          }
        } catch (e) {}
      }
    }

    function showSettings() {
      alert('Settings menu - Feature coming soon!');
    }

    function goFullscreen() {
      var videoWrapper = document.querySelector('.video-wrapper');
      if (videoWrapper.requestFullscreen) {
        videoWrapper.requestFullscreen();
      } else if (videoWrapper.webkitRequestFullscreen) {
        videoWrapper.webkitRequestFullscreen();
      } else if (videoWrapper.msRequestFullscreen) {
        videoWrapper.msRequestFullscreen();
      }
    }

    volumeControl.addEventListener('input', function() {
      setVolume(this.value);
    });

    document.addEventListener('contextmenu', function(e) {
      if (e.target.id === 'video' || e.target.closest('#video')) {
        return true;
      }
      e.preventDefault();
      return false;
    });

    document.addEventListener('keydown', function(e) {
      if (e.keyCode === 123) {
        e.preventDefault();
        return false;
      }
      
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        return false;
      }
      
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
        return false;
      }
      
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        return false;
      }
      
      if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
        e.preventDefault();
        return false;
      }
      
      if (e.ctrlKey && e.keyCode === 83) {
        e.preventDefault();
        return false;
      }
      
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
      } else if (e.code === 'KeyM') {
        toggleMute();
      } else if (e.code === 'KeyF') {
        goFullscreen();
      }
    });

    let devtools = {
      open: false,
      orientation: null
    };

    const threshold = 160;

    setInterval(() => {
      if (window.outerHeight - window.innerHeight > threshold || 
          window.outerWidth - window.innerWidth > threshold) {
        if (!devtools.open) {
          devtools.open = true;
          document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#fff;font-size:24px;text-align:center;font-family:system-ui,-apple-system,sans-serif;font-weight:300;">Access Denied<br><small style="font-size:16px;color:#666;margin-top:10px;display:block;">Developer tools are not allowed</small></div>';
        }
      } else {
        devtools.open = false;
      }
    }, 500);

    document.onselectstart = function() {
      return false;
    };

    document.ondragstart = function() {
      return false;
    };

    setInterval(() => {
      console.clear();
    }, 1000);

    console.log = console.warn = console.error = console.info = console.debug = function() {};
  </script>
</body>
</html>
