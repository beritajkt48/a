        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        /* Members Grid */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .member-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .member-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .member-info {
            padding: 20px;
            text-align: center;
        }

        .member-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .member-nickname {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 15px;
            font-style: italic;
        }

        .member-details {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .member-details strong {
            color: #667eea;
        }

        .member-socials {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .social-btn {
            padding: 8px 12px;
            font-size: 0.85em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            min-width: 70px;
        }

        .social-twitter {
            background: #1DA1F2;
        }

        .social-twitter:hover {
            background: #1a91da;
            transform: translateY(-2px);
        }

        .social-instagram {
            background: #E4405F;
        }

        .social-instagram:hover {
            background: #d63447;
            transform: translateY(-2px);
        }

        .social-tiktok {
            background: #000;
        }

        .social-tiktok:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .social-showroom {
            background: #FF1493;
        }

        .social-showroom:hover {
            background: #e80d7f;
            transform: translateY(-2px);
        }

        .social-idnlive {
            background: #FF0000;
        }

        .social-idnlive:hover {
            background: #d60000;
            transform: translateY(-2px);
        }

        /* Hidden tab content */
        .team-content {
            display: none;
        }

        .team-content.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .members-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .member-photo {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .members-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                gap: 10px;
            }

            .tab-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
