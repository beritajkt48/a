<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindari Akses YouTube - Video Player Kustom</title>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      background: #111;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .video-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      cursor: default; /* Mencegah cursor pointer */
      user-select: none; /* Mencegah seleksi teks */
    }

    #video {
      width: 100%;
      height: auto;
      border-radius: 4px;
      background: #000;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .control-button:hover {
      background: #cc0000;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #volumeControl {
      width: 100px;
      height: 5px;
      background: #333;
      outline: none;
      border-radius: 5px;
    }

    #volumeControl::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ff0000;
      border-radius: 50%;
      cursor: pointer;
    }

    #volumeControl::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #ff0000;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        gap: 10px;
      }
      
      .video-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1 class="video-title">Hindari Akses YouTube - Video Player Kustom</h1>
    
    <iframe id="video" 
            src="https://www.youtube.com/embed/1e8b2Hcfy18?rel=0&autoplay=0&cc_lang_pref=en&cc_load_policy=undefined&color=red&controls=0&disablekb=1&enablejsapi=1&fs=1&hl=en&iv_load_policy=3&mute=0&playsinline=1" 
            width="100%" 
            height="450" 
            frameborder="0" 
            allowfullscreen>
    </iframe>

    <!-- Kontrol Manual -->
    <div class="controls">
      <button class="control-button" onclick="togglePlay()">
        <span id="playPauseIcon">‚ñ∂Ô∏è</span> <span id="playPauseText">Play</span>
      </button>
      
      <div class="volume-container">
        <span>üîä</span>
        <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="1" onchange="setVolume(this.value)">
        <span id="volumeValue">100%</span>
      </div>
      
      <button class="control-button" onclick="goFullscreen()">‚õ∂ Fullscreen</button>
      
      <button class="control-button" onclick="toggleMute()">
        <span id="muteIcon">üîä</span> <span id="muteText">Mute</span>
      </button>
    </div>
  </div>

  <!-- Updated JavaScript to work with YouTube iframe API -->
  <script>
    var player;
    var playPauseIcon = document.getElementById('playPauseIcon');
    var playPauseText = document.getElementById('playPauseText');
    var muteIcon = document.getElementById('muteIcon');
    var muteText = document.getElementById('muteText');
    var volumeValue = document.getElementById('volumeValue');

    // Load YouTube iframe API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // YouTube API ready callback
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      console.log('YouTube player ready');
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        playPauseIcon.textContent = '‚è∏Ô∏è';
        playPauseText.textContent = 'Pause';
      } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
        playPauseIcon.textContent = '‚ñ∂Ô∏è';
        playPauseText.textContent = 'Play';
      }
    }

    // Fungsi Play/Pause
    function togglePlay() {
      if (player && player.getPlayerState) {
        var state = player.getPlayerState();
        if (state == YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      }
    }

    // Fungsi Volume
    function setVolume(value) {
      if (player && player.setVolume) {
        player.setVolume(value * 100);
        volumeValue.textContent = Math.round(value * 100) + '%';
        
        // Update mute icon berdasarkan volume
        if (value == 0) {
          muteIcon.textContent = 'üîá';
        } else if (value < 0.5) {
          muteIcon.textContent = 'üîâ';
        } else {
          muteIcon.textContent = 'üîä';
        }
      }
    }

    // Fungsi Mute/Unmute
    function toggleMute() {
      if (player && player.isMuted) {
        if (player.isMuted()) {
          player.unMute();
          muteIcon.textContent = 'üîä';
          muteText.textContent = 'Mute';
          var volume = player.getVolume() / 100;
          document.getElementById('volumeControl').value = volume;
          volumeValue.textContent = Math.round(volume * 100) + '%';
        } else {
          player.mute();
          muteIcon.textContent = 'üîá';
          muteText.textContent = 'Unmute';
          volumeValue.textContent = '0%';
        }
      }
    }

    // Fungsi Fullscreen
    function goFullscreen() {
      var iframe = document.getElementById('video');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
      } else if (e.code === 'KeyM') {
        toggleMute();
      } else if (e.code === 'KeyF') {
        goFullscreen();
      }
    });
  </script>
</body>
</html>
