<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindari Akses YouTube - Video Player Kustom</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-container {
      width: 100%;
      max-width: 900px;
      background: rgba(17, 17, 17, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .video-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      cursor: default;
      user-select: none;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: -0.5px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      background: #000;
    }

    #video {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Updated controls styling to match the provided design */
    .controls {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: nowrap;
      justify-content: space-between;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 0 0 12px 12px;
      backdrop-filter: blur(10px);
      position: relative;
      top: -5px;
    }

    /* New progress bar at the top */
    .progress-bar-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background: #ff0000;
      width: 0%;
      transition: width 0.1s ease;
    }

    .progress-bar-container:hover {
      height: 6px;
    }

    /* Updated control buttons to match design */
    .control-button {
      background: transparent;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .control-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Volume slider styling */
    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      padding: 0;
      border-radius: 0;
    }

    #volumeControl {
      width: 60px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-radius: 2px;
      cursor: pointer;
      -webkit-appearance: none;
    }

    #volumeControl::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Settings and fullscreen buttons */
    .settings-btn, .fullscreen-btn {
      background: transparent;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-btn:hover, .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Remove old seek container styles */
    .seek-container {
      display: none;
    }

    .time-display {
      display: none;
    }

    @media (max-width: 768px) {
      .video-container {
        padding: 20px;
        margin: 10px;
      }
      
      .video-wrapper {
        height: 300px;
      }
      
      .controls {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }
      
      .video-title {
        font-size: 22px;
      }

      .seek-container {
        order: -1;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .video-wrapper {
        height: 250px;
      }
      
      .control-button {
        padding: 10px 15px;
        font-size: 13px;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1 class="video-title">Hindari Akses YouTube - Video Player Kustom</h1>
    
    <div class="video-wrapper">
      <iframe id="video" 
              src="https://www.youtube.com/embed/1e8b2Hcfy18?rel=0&autoplay=0&cc_lang_pref=en&cc_load_policy=undefined&color=red&controls=0&disablekb=1&enablejsapi=1&fs=1&hl=en&iv_load_policy=3&mute=0&playsinline=1" 
              allowfullscreen>
      </iframe>
      
      <!-- New control bar design matching the provided image -->
      <div class="controls">
        <!-- Progress bar at the top -->
        <div class="progress-bar-container" onclick="seekToPosition(event)">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <!-- Play/Pause button -->
        <button class="control-button" onclick="togglePlay()" id="playPauseBtn">
          <span id="playPauseIcon">‚è∏Ô∏è</span>
        </button>
        
        <!-- Volume controls -->
        <div class="volume-container">
          <button class="control-button" onclick="toggleMute()" id="muteBtn">
            <span id="muteIcon">üîä</span>
          </button>
          <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="1">
        </div>
        
        <!-- Settings button -->
        <button class="settings-btn" onclick="showSettings()">
          <span>‚öôÔ∏è</span>
        </button>
        
        <!-- Fullscreen button -->
        <button class="fullscreen-btn" onclick="goFullscreen()">
          <span>‚õ∂</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    var player;
    var playPauseIcon = document.getElementById('playPauseIcon');
    var muteIcon = document.getElementById('muteIcon');
    var progressBar = document.getElementById('progressBar');
    var volumeControl = document.getElementById('volumeControl');

    // Load YouTube iframe API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      console.log('YouTube player ready');
      document.getElementById('video').style.pointerEvents = 'auto';
      setInterval(updateProgress, 100);
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        playPauseIcon.textContent = '‚è∏Ô∏è';
      } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
        playPauseIcon.textContent = '‚ñ∂Ô∏è';
      }
    }

    function updateProgress() {
      if (player && player.getCurrentTime && player.getDuration) {
        var currentTime = player.getCurrentTime();
        var duration = player.getDuration();
        
        if (duration > 0) {
          var progress = (currentTime / duration) * 100;
          progressBar.style.width = progress + '%';
        }
      }
    }

    function seekToPosition(event) {
      if (player && player.getDuration) {
        var rect = event.currentTarget.getBoundingClientRect();
        var clickX = event.clientX - rect.left;
        var width = rect.width;
        var percentage = clickX / width;
        var duration = player.getDuration();
        var seekTime = percentage * duration;
        player.seekTo(seekTime, true);
      }
    }

    function showSettings() {
      alert('Settings menu - Feature coming soon!');
    }

    volumeControl.addEventListener('input', function() {
      setVolume(this.value);
    });

    function togglePlay() {
      if (player && player.getPlayerState) {
        var state = player.getPlayerState();
        if (state == YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      }
    }

    function setVolume(value) {
      if (player && player.setVolume) {
        player.setVolume(value * 100);
        
        if (value == 0) {
          muteIcon.textContent = 'üîá';
        } else if (value < 0.5) {
          muteIcon.textContent = 'üîâ';
        } else {
          muteIcon.textContent = 'üîä';
        }
      }
    }

    function toggleMute() {
      if (player && player.isMuted) {
        if (player.isMuted()) {
          player.unMute();
          muteIcon.textContent = 'üîä';
          var volume = player.getVolume() / 100;
          volumeControl.value = volume;
        } else {
          player.mute();
          muteIcon.textContent = 'üîá';
          volumeControl.value = 0;
        }
      }
    }

    function goFullscreen() {
      var videoWrapper = document.querySelector('.video-wrapper');
      if (videoWrapper.requestFullscreen) {
        videoWrapper.requestFullscreen();
      } else if (videoWrapper.webkitRequestFullscreen) {
        videoWrapper.webkitRequestFullscreen();
      } else if (videoWrapper.msRequestFullscreen) {
        videoWrapper.msRequestFullscreen();
      }
    }

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
      } else if (e.code === 'KeyM') {
        toggleMute();
      } else if (e.code === 'KeyF') {
        goFullscreen();
      }
    });
  </script>
</body>
</html>
