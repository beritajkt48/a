    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid white;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-btn.active {
            background: #FF0000;
            color: white;
            border-color: #FF0000;
        }

        /* Members Grid */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .member-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .member-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
        }

        .member-info {
            padding: 20px;
            text-align: center;
            background: white;
        }

        .member-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .member-nickname {
            font-size: 0.9em;
            color: #FF0000;
            margin-bottom: 15px;
            font-style: italic;
        }

        .member-details {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .member-details strong {
            color: #FF0000;
        }

        .member-socials {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .social-btn {
            padding: 8px 12px;
            font-size: 0.85em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            min-width: 70px;
        }

        .social-twitter {
            background: #1a1a1a;
            border: 2px solid #1a1a1a;
        }

        .social-twitter:hover {
            background: #333;
            border-color: #333;
            transform: translateY(-2px);
        }

        .social-instagram {
            background: #FF0000;
            border: 2px solid #FF0000;
        }

        .social-instagram:hover {
            background: #cc0000;
            border-color: #cc0000;
            transform: translateY(-2px);
        }

        .social-tiktok {
            background: #1a1a1a;
            border: 2px solid #1a1a1a;
        }

        .social-tiktok:hover {
            background: #333;
            border-color: #333;
            transform: translateY(-2px);
        }

        .social-showroom {
            background: #FF0000;
            border: 2px solid #FF0000;
        }

        .social-showroom:hover {
            background: #cc0000;
            border-color: #cc0000;
            transform: translateY(-2px);
        }

        .social-idnlive {
            background: #FF0000;
            border: 2px solid #FF0000;
        }

        .social-idnlive:hover {
            background: #cc0000;
            border-color: #cc0000;
            transform: translateY(-2px);
        }

        /* Hidden tab content */
        .team-content {
            display: none;
        }

        .team-content.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .members-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .member-photo {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .members-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                gap: 10px;
            }

            .tab-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

        // Render Members
        function renderMembers(team, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            
            teamData[team].forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card';
                memberCard.innerHTML = `
                    <img src="${member.photo}" alt="${member.name}" class="member-photo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22300%22%3E%3Crect fill=%22%23333%22 width=%22280%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 fill=%22%23999%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${member.name}%3C/text%3E%3C/svg%3E'">
                    <div class="member-info">
                        <div class="member-name">${member.name}</div>
                        <div class="member-nickname">"${member.nickname}"</div>
                        <div class="member-details">
                            <div><strong>Lahir:</strong> ${member.birthDate}</div>
                            <div><strong>Golongan:</strong> ${member.bloodType}</div>
                            <div><strong>Horoskop:</strong> ${member.zodiac}</div>
                            <div><strong>Tinggi:</strong> ${member.height}</div>
                        </div>
                        <div class="member-socials">
                            <a href="https://${member.socials.twitter}" target="_blank" class="social-btn social-twitter" title="Twitter">X</a>
                            <a href="https://${member.socials.instagram}" target="_blank" class="social-btn social-instagram" title="Instagram">INSTAGRAM</a>
                            <a href="https://${member.socials.tiktok}" target="_blank" class="social-btn social-tiktok" title="TikTok">TIKTOK</a>
                            <a href="https://${member.socials.showroom}" target="_blank" class="social-btn social-showroom" title="Showroom">SHOWROOM</a>
                            <a href="https://${member.socials.idnlive}" target="_blank" class="social-btn social-idnlive" title="IDN Live">IDN LIVE</a>
                        </div>
                    </div>
                `;
                grid.appendChild(memberCard);
            });
        }

        // Switch Team
        function switchTeam(team) {
            // Hide all teams
            document.querySelectorAll('.team-content').forEach(el => {
                el.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected team
            document.getElementById(team).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Render members
            const gridMap = {
                'dream': 'dreamGrid',
                'love': 'loveGrid',
                'passion': 'passionGrid',
                'trainee': 'traineeGrid'
            };
            renderMembers(team, gridMap[team]);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderMembers('dream', 'dreamGrid');
        });
    </script>
