<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aturan Anti Cinta - 14/8/25</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #000;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-container {
      width: 100%;
      max-width: 1200px;
      background: #000;
      position: relative;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 675px;
      background: linear-gradient(135deg, #4a0e4e 0%, #81007f 50%, #ff006e 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #video {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 1;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 3;
    }

    .progress-bar-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background: white;
      width: 75%;
      transition: width 0.1s ease;
    }

    .control-button {
      background: transparent;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .control-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #volumeControl {
      width: 80px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-radius: 2px;
      cursor: pointer;
      -webkit-appearance: none;
    }

    #volumeControl::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .right-controls {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 60px;
      }
      
      .video-wrapper {
        height: 400px;
      }
      
      .controls {
        padding: 10px 15px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video-wrapper">
      <iframe id="video" 
              src="https://www.youtube.com/embed/1e8b2Hcfy18?rel=0&autoplay=0&cc_lang_pref=en&cc_load_policy=undefined&color=red&controls=0&disablekb=1&enablejsapi=1&fs=1&hl=en&iv_load_policy=3&mute=0&playsinline=1" 
              allowfullscreen>
      </iframe>
      
      <div class="controls">
        <div class="progress-bar-container" onclick="seekToPosition(event)">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <button class="control-button" onclick="togglePlay()" id="playPauseBtn">
          <span id="playPauseIcon">▶</span>
        </button>
        
        <div class="volume-container">
          <button class="control-button" onclick="toggleMute()" id="muteBtn">
            <span id="muteIcon">🔊</span>
          </button>
          <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="1">
        </div>
        
        <div class="right-controls">
          <button class="control-button" onclick="showSettings()">
            <span>⚙</span>
          </button>
          
          <button class="control-button" onclick="goFullscreen()">
            <span>⛶</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var player;
    var playPauseIcon = document.getElementById('playPauseIcon');
    var muteIcon = document.getElementById('muteIcon');
    var progressBar = document.getElementById('progressBar');
    var volumeControl = document.getElementById('volumeControl');

    function loadYouTubeAPI() {
      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      } else {
        onYouTubeIframeAPIReady();
      }
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        height: '675',
        width: '100%',
        videoId: '1e8b2Hcfy18',
        playerVars: {
          'rel': 0,
          'autoplay': 0,
          'cc_lang_pref': 'en',
          'cc_load_policy': 0,
          'color': 'red',
          'controls': 0,
          'disablekb': 1,
          'enablejsapi': 1,
          'fs': 1,
          'hl': 'en',
          'iv_load_policy': 3,
          'mute': 0,
          'playsinline': 1,
          'origin': window.location.origin
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      console.log('YouTube player ready');
      player.setVolume(100);
      volumeControl.value = 1;
      setInterval(updateProgress, 100);
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        playPauseIcon.textContent = '⏸';
      } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
        playPauseIcon.textContent = '▶';
      }
    }

    function updateProgress() {
      if (player && typeof player.getCurrentTime === 'function' && typeof player.getDuration === 'function') {
        try {
          var currentTime = player.getCurrentTime();
          var duration = player.getDuration();
          
          if (duration > 0) {
            var progress = (currentTime / duration) * 100;
            progressBar.style.width = progress + '%';
          }
        } catch (e) {
          // Handle API not ready
        }
      }
    }

    function seekToPosition(event) {
      if (player && typeof player.getDuration === 'function' && typeof player.seekTo === 'function') {
        try {
          var rect = event.currentTarget.getBoundingClientRect();
          var clickX = event.clientX - rect.left;
          var width = rect.width;
          var percentage = clickX / width;
          var duration = player.getDuration();
          var seekTime = percentage * duration;
          player.seekTo(seekTime, true);
        } catch (e) {
          console.log('Seek not available yet');
        }
      }
    }

    function togglePlay() {
      if (player && typeof player.getPlayerState === 'function') {
        try {
          var state = player.getPlayerState();
          if (state == YT.PlayerState.PLAYING) {
            player.pauseVideo();
          } else {
            player.playVideo();
          }
        } catch (e) {
          console.log('Player not ready yet');
        }
      }
    }

    function setVolume(value) {
      if (player && typeof player.setVolume === 'function') {
        try {
          player.setVolume(value * 100);
          
          if (value == 0) {
            muteIcon.textContent = '🔇';
          } else if (value < 0.5) {
            muteIcon.textContent = '🔉';
          } else {
            muteIcon.textContent = '🔊';
          }
        } catch (e) {
          console.log('Volume control not available yet');
        }
      }
    }

    function toggleMute() {
      if (player && typeof player.isMuted === 'function') {
        try {
          if (player.isMuted()) {
            player.unMute();
            muteIcon.textContent = '🔊';
            var volume = player.getVolume() / 100;
            volumeControl.value = volume;
          } else {
            player.mute();
            muteIcon.textContent = '🔇';
            volumeControl.value = 0;
          }
        } catch (e) {
          console.log('Mute control not available yet');
        }
      }
    }

    function showSettings() {
      alert('Settings menu - Feature coming soon!');
    }

    function goFullscreen() {
      var videoWrapper = document.querySelector('.video-wrapper');
      if (videoWrapper.requestFullscreen) {
        videoWrapper.requestFullscreen();
      } else if (videoWrapper.webkitRequestFullscreen) {
        videoWrapper.webkitRequestFullscreen();
      } else if (videoWrapper.msRequestFullscreen) {
        videoWrapper.msRequestFullscreen();
      }
    }

    volumeControl.addEventListener('input', function() {
      setVolume(this.value);
    });

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
      } else if (e.code === 'KeyM') {
        toggleMute();
      } else if (e.code === 'KeyF') {
        goFullscreen();
      }
    });

    window.addEventListener('load', function() {
      loadYouTubeAPI();
    });
  </script>
</body>
</html>
