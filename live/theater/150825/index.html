      left: 0;

    .video-overlay {

      left: 0;
      right: 0;
      bottom: 70px;
      background: transparent;
      z-index: 2;
      pointer-events: none;
    }

    .video-overlay::before {

      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: transparent;
      pointer-events: auto;
      z-index: 3;

    .video-overlay::after {
      content: '';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      height: 40px;
      background: transparent;
      pointer-events: auto;
      z-index: 3;

      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.1s ease;
    }

    .control-button {

      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;

      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;

      align-items: center;
      gap: 10px;
    }

      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-radius: 2px;
      cursor: pointer;
      -webkit-appearance: none;
    }

    #volumeControl::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .right-controls {

      gap: 10px;

      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;

      left: 50%;

    @media (max-width: 768px) {

        popupOverlay.style.display = 'none';
        window.location.href = randomLink;

    popupImage.addEventListener('click', hidePopupAndRedirect);

        const minTime = 10 * 60 * 1000;

      var rect = event.currentTarget.getBoundingClientRect();
      var clickX = event.clientX - rect.left;
      var width = rect.width;
      var percentage = clickX / width;
      var seekTime = percentage * video.duration;
      video.currentTime = seekTime;
    }

    function togglePlay() {

      }

        muteIcon.textContent = '🔉';
      } else {
        muteIcon.textContent = '🔊';

    function toggleMute() {
      if (video.muted) {
        video.muted = false;
        muteIcon.textContent = '🔊';
        volumeControl.value = video.volume;
      } else {

        muteIcon.textContent = '🔇';

      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {

        e.preventDefault();

      if (e.ctrlKey && e.keyCode === 83) {
        e.preventDefault();
        return false;
      }
      
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
      } else if (e.code === 'KeyM') {
        toggleMute();
      } else if (e.code === 'KeyF') {
        goFullscreen();
      }
    });
